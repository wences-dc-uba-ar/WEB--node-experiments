<!doctype html>
<html lang="en">
<head>
  <title>Walmart Stores</title> 
  	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]>
    	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->
	<script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=oswald' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	<style type="text/css">
		body {
    		padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    font-family: 'oswald';
		}
		.leaflet-container .leaflet-control-zoom {
		    margin-left: 13px;
		    margin-top: 70px;
		}
		#map { z-index: 1;}
		#title { z-index: 2; position: absolute; left: 10px; }
	</style>	
 
</head>
<body>
	<h1 id="title">Walmart Stores</h1>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script> 
	<script>
		center = new L.LatLng(39.83, -98.58);
		zoom = 5;
		var map = L.map('map').setView(center, zoom);
		var markerLayerGroup = L.layerGroup().addTo(map);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);
		function getPins(e){	
			url = "http://0.0.0.0:3000/api/stores";
			$.get(url, pinTheMap, "json")
		}
		function pinTheMap(data){
			//clear the current pins
			map.removeLayer(markerLayerGroup);
			//add the new pins
			var markerArray = [];
			var lastNumber = 0;
			for (var i = 0; i < data.length; i++){
				store = data[i];
				if(store.latitude.length > 0 && store.longitude.length>0) {
					markerArray.push(L.marker([store.latitude, store.longitude]));
				}		
			}
			markerLayerGroup = L.layerGroup(markerArray).addTo(map);	
		}
		map.whenReady(getPins)
	</script>
</body>
</html>
